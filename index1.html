<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Application</title>

    <!--==========CUSTOM CSS FILE==============-->
    <link rel="stylesheet" href="/styles1.css"/>
    <link rel="stylesheet" href="/index1.js">

    <!--==========BOOTSTRAP CDN FOR CSS==============-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <!--===========FONT AWESOME CDN=============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<div>

    <!--======= BUTTON ON MOBILE SCREEN SIZE==========-->
    <div class="add__new__button__mobile__only">
        <button class="btn btn-primary" 
            type="submit"
            data-toggle="modal" 
            data-target="#addNewModal">
            <i class="fa-solid fa-plus"></i> Add New Item
        </button>
    </div>

    <!--========= ADD NEW MODAL =========-->
      <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Tasks</h1>
              <button type="submit" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="imageUrl" class="form-label">
                    Image URL
                  </label>
                  <input type="url" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please add your image link here...." />
                  <div id="imageUrlHelp" class="form-text">
                    It's an optional field....
                  </div>
                </div>
                    
                <div>
                  <label for="tags" class="form-label">
                    Task Title
                  </label>
                  <input type="text" class="form-control" id="tasktitle" aria-describedby="tasktitleHelp" placeholder="Please add your task title here...." required />
                </div>

                <div>
                  <label for="tags" class="form-label">
                    Task Type
                  </label>
                  <input type="text" class="form-control" id="tasktype" aria-describedby="tasktypeHelp" placeholder="Please add your task type here...." required/>
                </div>
                <div class="mb-3">
                  <label for="taskdescription" class="form-label">
                    Task Description
                  </label>
                  <textarea type="text" id="textdescription" class="form-control" placeholder="Please add your task description here...." required>
                    Description
                  </textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <!--========= ADD NEW MODAL 2=========-->
      <!--==== Button trigger modal for show task ====-->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#showTaskModal">
        Launch demo modal
      </button>
      <!--==== open task Modal ====-->
      <div class="modal fade" id="showTaskModal" tabindex="-1" aria-labelledby="showTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="showTaskModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body task__modal__body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <!--==========CUSTOM JS==============-->
    <script src="index1.js"></script>

    <!--==========BOOTSTRAP CDN FOR JS==============-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>

    <!--==========NAVBAR==============-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tasky Application</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <button type="submit" 
              class="btn btn-primary" 
              data-bs-toggle="modal" 
              data-bs-target="#addNewModal">
                <i class="fa-solid fa-plus"></i> Add New Item
            </button>
          </div>
        </div>
    </nav>

    <!--==========SEARCH BAR==============-->
    <div class="container">                                                    <!--mt means mrgin on top-->
        <section class="mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">                                                <!--col-md-6 means we want columns and on medium screen size it should take 6 grids-->         
                    <div class="input-group shadow-lg flex-nowrap">
                        <input type="search" 
                        class="form-control" 
                        placeholder="search tasks......."
                        aria-label="Recipient's username" 
                        aria-describedby="basic-addon2"/>
                        <span class="input-group-text" id="basic-addon2">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <!--========== CARDS ==============-->
        <section class="mt-4">
            <div class="row task__contents">
                <h4>Lorem ipsum dolor sit amet consectetur.</h4>
            </div>
        </section>
    </div>
  </div>
</body> 
</html>
